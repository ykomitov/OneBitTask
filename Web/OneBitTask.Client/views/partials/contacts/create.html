<div class="container">
    <div class="well text-center">
        <h2>Create new contact</h2>
    </div>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-9">
                    <input class="form-control" ng-model="contact.FirstName" id="firstName" placeholder="First Name" type="text" value="{{vm.contactToUpdate.FirstName}}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-9">
                    <input class="form-control" ng-model="contact.LastName" id="lastName" placeholder="Last Name" type="text" value="{{vm.contactToUpdate.LastName}}">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-lg-2 control-label">Sex</label>
                <div class="col-lg-9">
                    <select ng-model="contact.Sex" class="form-control" id="sex">
                        <option value="false">Female</option>
                        <option value="true">Male</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-lg-2 control-label">Status</label>
                <div class="col-lg-9">
                    <select ng-model="contact.Status" class="form-control" id="sex">
                        <option value="1">Active</option>
                        <option ng-selected="contact.Status == 2" value="2">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-lg-2 control-label">Telephone</label>
                <div class="col-lg-9">
                    <input ng-model="contact.Telephone" class="form-control" id="telephone" placeholder="Telephone" type="text" value="{{vm.contactToUpdate.Telephone}}">
                </div>
            </div>
            <div class="form-group">
                <label for="avatar" class="col-lg-2 control-label">Photo URL</label>
                <div class="col-lg-9">
                    <input ng-model="contact.PhotoUrl" class="form-control" id="avatar" placeholder="Photo URL" type="text" value="{{vm.contactToUpdate.PhotoUrl}}">
                </div>
            </div>
            <button ng-click="vm.saveNewContact(contact)" type="button" class="col-lg-offset-9 btn btn-primary">Save contact</button>
        </fieldset>
    </form>
</div>
